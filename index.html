<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Nomor Database</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tambahkan Nomor ke Database</h1>
        <form id="numberForm">
            <input type="text" id="numberInput" placeholder="Masukkan nomor" required>
            <input type="text" id="nameInput" placeholder="Nama (opsional)">
            <button type="submit">Tambahkan</button>
        </form>
        <div id="message"></div>
        <div id="numberList"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
